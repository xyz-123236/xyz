    <script th:inline="javascript">

        var _menus = {};

        //设置登录窗口
        function openPwd() {
            $('#w').window({
                title: '修改密码',
                width: 320,
                modal: true,
                shadow: true,
                closed: true,
                height: 200,
                resizable: false
            });
        }

        //关闭登录窗口
        function closePwd() {
            $('#w').window('close');
        }


        //修改密码
        function serverLogin() {
            var $newpass = $('#txtNewPass');
            var $rePass = $('#txtRePass');

            if (!$newpass.textbox("isValid")) {
                msgShow('系统提示', '密码不符合规范！', 'warning');
                return;
            }

            if ($newpass.val() == '') {
                msgShow('系统提示', '请输入密码！', 'warning');
                return false;
            }
            if ($rePass.val() == '') {
                msgShow('系统提示', '请在一次输入密码！', 'warning');
                return false;
            }

            if ($newpass.val() != $rePass.val()) {
                msgShow('系统提示', '两次密码不一至！请重新输入', 'warning');
                return false;
            }

            var data = {password: md5($newpass.val()), username: [[${session.username}]]};
            post("/users/updatePassword", {data}, function (data) {
                $.messager.alert("提示", data.msg, 'info');
                $newpass.val('');
                $rePass.val('');
                closePwd();
            });


        }

        $(function () {

            openPwd();

            $('#editpass').click(function () {
                $('#w').window('open');
            });

            $('#appdownload').click(function () {
                window.location = "app.apk";
            });

            $('#btnEp').click(function () {
                serverLogin();
            })

            $('#btnCancel').click(function () {
                closePwd();
            })

            $('#loginOut').click(function () {
                $.messager.confirm('系统提示', '您确定要退出本次登录吗?', function (r) {

                    if (r) {
                        location.href = 'logout';
                    }
                });
            });

        });


    </script>
